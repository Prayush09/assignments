<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="column" id="to-do">
            <h3>To Do</h3>
        </div>
        <div class="column" id="in-progress">
            <h3>In Progress</h3>
        </div>
        <div class="column" id="under-review">
            <h3>Under Review</h3>
        </div>
        <div class="column" id="finished">
            <h3>Finished</h3>
        </div>
        <div class="add-new">
            <button class="add-new-task">Add New Task</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
